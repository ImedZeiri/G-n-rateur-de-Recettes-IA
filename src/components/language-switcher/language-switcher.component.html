
<div class="relative inline-block text-left">
  <div>
    <button (click)="toggleDropdown()" type="button" class="inline-flex w-full justify-center items-center gap-x-2 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
      @if (selectedLanguage(); as lang) {
        <span class="text-lg">{{ lang.flag }}</span>
        <span class="hidden sm:inline">{{ lang.name }}</span>
      }
      <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>

  @if (isDropdownOpen()) {
    <div class="absolute right-0 z-20 mt-2 w-40 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
      <div class="py-1" role="none">
        @for (lang of languages(); track lang.code) {
          <a (click)="selectLanguage(lang)" href="javascript:void(0)" class="flex items-center gap-x-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" [class.bg-gray-100]="lang.code === currentLanguage()" role="menuitem" tabindex="-1">
            <span class="text-lg">{{ lang.flag }}</span>
            <span>{{ lang.name }}</span>
          </a>
        }
      </div>
    </div>
  }
</div>
