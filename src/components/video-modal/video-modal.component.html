
<div (click)="closeModal()" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-40 animate-fade-in" style="animation-duration: 0.3s;"></div>
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="relative w-full max-w-4xl bg-gray-900 rounded-lg shadow-xl animate-fade-in" style="animation-duration: 0.3s; transform: translateY(0);">
    <button (click)="closeModal()" class="absolute top-2 right-2 h-8 w-8 bg-black/50 rounded-full flex items-center justify-center text-white hover:bg-black/80 focus:outline-none focus:ring-2 focus:ring-white z-10" aria-label="Close modal">
      &times;
    </button>
    <div class="aspect-w-16 aspect-h-9">
      <iframe 
        class="w-full h-full rounded-lg" 
        [src]="sanitizedUrl()"
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
      </iframe>
    </div>
  </div>
</div>
